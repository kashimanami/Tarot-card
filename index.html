<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="stylesheet.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<title>
			Fortune-telling of Tarot card
		</title>
	</head>
	<body>
		<h2>Fortune-telling Of Major Arcana Tarot Card</h2>
		<div class="button_area">
			<a class="button" onclick="choise()">Do a tarot reading</a>
		</div>
		<div class="card_area section">
			<div class="card_img"></div>
			<table>
				<tr>
					<td class="card_num_t"><p>Card No.</p></td>
					<td class="card_num_d"><p class="card_num"></p></td>
				</tr>
				<tr>
					<td class="card_name_t"><p>Card Name</p></td>
					<td class="card_name_d"><p class="card_name"></p></td>
				</tr>
				<tr>
					<td class="card_intro_t"><p>Card Meaning</p></td>
					<td class="card_intro_d"><p class="card_intro"></p></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="jQuery.js"></script>
	</body>
</html>
